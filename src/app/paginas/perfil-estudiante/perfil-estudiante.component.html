<style>

 img{
  border-radius: 50%;
 }
 .elegir-avatar{
  width: 40%;
  margin: 0 auto;
 }
 ul {
  display: flex;
 }
 ul li img{
  width: 50px;
  cursor: pointer;
 }


  input[type=text], input[type=password], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  .foto-perfil{
    width: 20%;
    margin: 0 auto;
    text-align: center;

  }

  .error {
    color: red;
    font-size: 0.8em;
  }
</style>


<div>
  <div>
    <fieldset>
      <legend>PERFIL DEL ESTUDIANTE: {{estudianteSeleccionado?.email}}</legend>

      <form [formGroup]="estudianteForm" (ngSubmit)="onGuardar()">

        <div class="foto-perfil">
          <img [src]="imagenURL || '../../../assets/img/silueta.png'" width="200" alt="Foto de perfil seleccionada">
        </div>

        <div class="elegir-avatar">
          <ul>
            <li><img src="../../../assets/img/avatar1.png" (click)="selectAvatar('../../../assets/img/avatar1.png')"></li>
            <li><img src="../../../assets/img/avatar2.png" (click)="selectAvatar('../../../assets/img/avatar2.png')"></li>
            <li><img src="../../../assets/img/avatar3.png" (click)="selectAvatar('../../../assets/img/avatar3.png')"></li>
            <li><img src="../../../assets/img/avatar4.png" (click)="selectAvatar('../../../assets/img/avatar4.png')"></li>
            <li><img src="../../../assets/img/avatar5.png" (click)="selectAvatar('../../../assets/img/avatar5.png')"></li>
            <li><img src="../../../assets/img/avatar6.png" (click)="selectAvatar('../../../assets/img/avatar6.png')"></li>
            <li><img src="../../../assets/img/avatar7.png" (click)="selectAvatar('../../../assets/img/avatar7.png')"></li>
            <li><img src="../../../assets/img/avatar8.png" (click)="selectAvatar('../../../assets/img/avatar8.png')"></li>
          </ul>
        </div>




        <label for="fname">Nombre</label>
        <input type="text" id="fname" formControlName="nombre">

        <label for="lname">Apellido</label>
        <input type="text" id="lname" formControlName="apellido">

        <label for="currentPassword">Contraseña Anterior</label>
        <input type="password" id="currentPassword" formControlName="currentPassword">
        <div *ngIf="estudianteForm.get('currentPassword')?.invalid && estudianteForm.get('currentPassword')?.touched" class="error">
          La contraseña debe tener al menos 8 caracteres.
        </div>

        <label for="newPassword">Contraseña Nueva</label>
        <input type="password" id="newPassword" formControlName="newPassword">

        <label for="repeatNewPassword">Confirmar Contraseña Nueva</label>
        <input type="password" id="repeatNewPassword" formControlName="repeatNewPassword">
        <div *ngIf="estudianteForm.hasError('mismatch') && estudianteForm.get('repeatNewPassword')?.touched" class="error">
          Las contraseñas no coinciden.
        </div>

        <input type="submit" value="GUARDAR">
      </form>
    </fieldset>
  </div>
</div>
