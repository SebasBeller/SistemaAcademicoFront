<div [ngClass]="getColorClass()">
  <h2><b>Mis materias:</b></h2>
  <select (change)="onYearChange($event)">
    <option *ngFor="let year of anios" [value]="year">{{ year }}</option>
  </select>
  <div class="materias-contenedor">
    @for (materiaAsignada of this.materias; track materiaAsignada.id_dicta) {
    <div class="materia-card">
      <img mat-card-image
        src="https://2.bp.blogspot.com/-DOXEGnjTVHs/V3MUqvgn_dI/AAAAAAAAADE/LEZCAP5mB-UE8S3FOs91mCeVu31KewVAQCLcB/s1600/lectura1-1030x953.jpg">
      <b>{{materiaAsignada.materia?.nombre}}</b>

      <p><b>Paralelo: {{materiaAsignada.materia?.paralelo?.paralelo}}</b></p>


      <div class="enlace-detalles">
        <a mat-button [routerLink]="['/home/agregar-nuevo-contenido', materiaAsignada.id_dicta]" class="custom-button"><b>MÃ¡s detalles</b></a>
      </div>

    </div>
    }
  </div>
</div>
