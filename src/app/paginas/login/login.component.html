<div class="login-container" [ngClass]="getColorClass()">

  <div class="logo-silueta">
    <img src="../../../assets/img/silueta.png" alt="Logo de la aplicación">
  </div>

  <h2><b>Bienvenido</b></h2>

  <form (ngSubmit)="login()" class="formulario-borde">
    <!-- Correo -->
    <div class="correo">
  <label for="email" >Email:</label>

      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input id="email" [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Ingrese su email" required />

      </div>

    </div>

    <!-- Contraseña -->
     <div class="contra">
      <label for="password" >Password:</label>

      <div class="input-icon">
        <i class="fas fa-lock"></i>

        <input id="password" [(ngModel)]="password" name="password" [type]="passwordType"  class="form-control" placeholder="Ingrese su contraseña" required />
        <button type="button" (click)="togglePassword()" class="show-password-btn">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Botón de envío -->
    <button type="submit"><b>Iniciar Sesión</b></button>
  </form>
</div>
