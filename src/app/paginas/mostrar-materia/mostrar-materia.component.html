<div [ngClass]="getColorClass()">

  <h2><b>Mis materias:</b></h2>
  <select (change)="onYearChange($event)">
    <option *ngFor="let year of anios" [value]="year">{{ year }}</option>
  </select>


  <div class="buscador">
    <div class="input-container">
      <img src="../../../assets/img/buscar.png" alt="Buscar" class="input-icon" />
      <input
        type="text"
        class="text-input"
        placeholder="Escribe tu búsqueda..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="filtrarMaterias()"
      />
    </div>
  </div>

  <div class="materias-contenedor">
    <div *ngFor="let materia of materiasFiltradas" class="materia-card">

      <img mat-card-image
        src="https://2.bp.blogspot.com/-DOXEGnjTVHs/V3MUqvgn_dI/AAAAAAAAADE/LEZCAP5mB-UE8S3FOs91mCeVu31KewVAQCLcB/s1600/lectura1-1030x953.jpg"
        alt="Photo of a Shiba Inu">
       
        <p><strong>Materia:</strong>{{materia.materia?.nombre}}</p>
        <p><strong>Profesor:</strong>{{ materia.profesor?.nombre }}</p>
        <p><strong>paralelo:</strong> {{materia.materia?.paralelo?.paralelo}}</p>

      <div class="enlace-detalles">
        <button mat-button [routerLink]="['/home/detalle-materia', materia.id_dicta]" class="custom-button"><b>Más detalles</b></button>
      </div>
    </div>

  </div>
