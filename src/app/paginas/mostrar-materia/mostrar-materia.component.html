
<h2><b>Mis materias:</b></h2>

<div class="buscador">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Buscar materia..."
    class="input-buscar"
  />
</div>

<div class="materias-contenedor">

  <div *ngFor="let materia of filteredMaterias" class="materia-card">
    <button [routerLink]="['/home/detalle-materia', materia.titulo]" class="materia-nombre"><b>{{materia.materia?.nombre}}</b></button>
    <img class="imagen-card" mat-card-image src="https://2.bp.blogspot.com/-DOXEGnjTVHs/V3MUqvgn_dI/AAAAAAAAADE/LEZCAP5mB-UE8S3FOs91mCeVu31KewVAQCLcB/s1600/lectura1-1030x953.jpg" alt="Photo of a Shiba Inu">

    <div class="detalle-contenido">
    <div class="profesor-nombre"><b>{{ materia.profesor?.nombre }}</b></div>
    <div class="Paralelo"><b>Paralelo: {{materia.materia?.paralelo?.paralelo}}</b></div>

    <div class="boton-detalle">
      <button mat-button [routerLink]="['/home/detalle-materia', materia.id_dicta]"><b>MÃ¡s detalles</b></button>
    </div>
   </div>
</div>
