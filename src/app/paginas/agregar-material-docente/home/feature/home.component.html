<app-navbar/>
<div class="w-full max-w-[600px] mx-auto px-5 pt-[100px]">
    <h1 class="text-4xl mb-8">Agregar Nuevo Material</h1>

    <!-- Selección del tipo de material -->
    <div class="mb-4">
        <label for="tipoMaterial" class="block text-lg font-medium">Tipo de Material</label>
        <select id="tipoMaterial" [(ngModel)]="tipoMaterial" class="border rounded w-full py-2 px-3">
            <option value="Teorico">Teórico</option>
            <option value="Practico">Práctico</option>
        </select>
    </div>

    <!-- Campo para el título del material -->
    <div class="mb-4">
        <label for="tituloMaterial" class="block text-lg font-medium">Título del Material</label>
        <input
            id="tituloMaterial"
            type="text"
            [(ngModel)]="tituloMaterial"
            placeholder="Ejercicios de Aplicaciones de Números Enteros"
            class="border rounded w-full py-2 px-3"
        />
    </div>

    <!-- Barra de progreso -->
    <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
        <div
            class="bg-green-500 h-2.5 rounded-full"
            [style.width]="progress()"
        ></div>
    </div>

    <!-- Subir archivo -->
    <div
        class="mt-8 border-green-500 border-2 h-[200px] rounded-lg relative cursor-pointer flex justify-center items-center"
    >
        <input
            type="file"
            accept=".doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx"
            (change)="changeInput($event)"
            class="absolute inset-0 opacity-0"
        />

        <div class="flex flex-col items-center">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-file"
            >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                <path
                    d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"
                />
            </svg>
            <p>Seleccionar Archivo</p>
        </div>
    </div>

    <!-- Mostrar la URL del archivo cargado -->
    <div *ngIf="downloadURL">
        <p class="mt-4 text-lg text-blue-600">
            ¡Archivo subido! URL de descarga: <a [href]="downloadURL" target="_blank">{{ downloadURL }}</a>
        </p>
    </div>

    <!-- Botones de acción -->
    <div class="mt-6 flex justify-end">
        <button (click)="cancel()" class="bg-red-500 text-white py-2 px-4 rounded mr-2">Cancelar</button>
        <button (click)="confirm()" class="bg-green-500 text-white py-2 px-4 rounded">Confirmar</button>
    </div>
</div>
