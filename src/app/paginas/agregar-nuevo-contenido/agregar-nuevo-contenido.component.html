<button class="add-content-btn" (click)="showForm = true">Agregar Nuevo Contenido</button>

<div *ngIf="showForm" class="form-container">
  <label>
    Nombre del módulo:
    <input [(ngModel)]="newModuleName" />
  </label>
  <label>
    URL de la imagen:
    <input [(ngModel)]="newModuleImageUrl" />
  </label>
  <button (click)="addNewModule()">Añadir</button>
  <button (click)="cancel()">Cancelar</button>
</div>

<div class="container" id="content-container">
  <div *ngFor="let card of cards" class="card-wrapper">
    <div class="card">
      <img [src]="card.imageUrl" alt="Module Image" width="100" />
    </div>
    <strong>{{ card.content }}</strong>
    <div class="button-group">
      <button (click)="editCard(card.id)">Editar</button>
      <button (click)="deleteCard(card.id)">Eliminar</button>
    </div>
  </div>
</div>
