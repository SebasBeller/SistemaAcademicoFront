<button class="add-content-btn" (click)="addCard()">Agregar Nuevo Contenido</button>

<div class="container" id="content-container">
  <div *ngFor="let card of cards" class="card-wrapper">
    <div class="card">
      <strong>{{ card.content }}</strong>
    </div>
    <div class="button-group">
      <button (click)="editCard(card.id)">Editar</button>
      <button (click)="deleteCard(card.id)">Eliminar</button>
    </div>
  </div>
</div>
